<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <title>Visualising Sorting Algorithms</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div id="title">
          <h1>Visualising Sorting Algorithms</h1>
        </div>
      </div>

      <div class="row no-gutters justify-content-center align-items-center">
        <div>
          <p>>Bubble Sort</p>
        </div>
        <div
          id="chart-container"
          class="chart-container"
          style="position: relative; height:40vw; width:80vw"
        >
          <canvas id="myChart" width="1000" height="400"></canvas>
        </div>
      </div>

      <div class="row">
        <form action="" id="user-input" class="form-inline" method="get">
          <!-- <input type="text" id="textbox" class="form-control form-control-sm mb-2 mr-sm-2" placeholder="Change no. of items?"> -->
          <button type="submit" id="button" class="btn btn-dark btn-sm mb-2">
            Sort
          </button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="/public/bundle.js"></script>
  </body>
</html>
